name: Deploy to AWS

on:
  push:
    branches: [main, del, infra-auto]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  TF_VERSION: 1.6.0

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository name
        id: ecr-repo
        run: |
          echo "repository=gis-docusign-mich" >> $GITHUB_OUTPUT
          echo "registry=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image for Lambda..."
          docker build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          echo "Docker image built successfully"

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          terraform plan \
            -var="image_tag=$IMAGE_TAG" \
            -var="database_url=${{ secrets.DATABASE_URL }}" \
            -var="direct_database_url=${{ secrets.DIRECT_DATABASE_URL }}" \
            -var="nextauth_url=${{ secrets.NEXTAUTH_URL }}" \
            -var="nextauth_secret=${{ secrets.NEXTAUTH_SECRET }}" \
            -var="keycloak_id=${{ secrets.KEYCLOAK_ID }}" \
            -var="keycloak_secret=${{ secrets.KEYCLOAK_SECRET }}" \
            -var="keycloak_issuer=${{ secrets.KEYCLOAK_ISSUER }}" \
            -var="docuseal_api_key=${{ secrets.DOCUSEAL_API_KEY }}" \
            -var="docuseal_url=${{ secrets.DOCUSEAL_URL }}"

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          terraform apply -auto-approve \
            -var="image_tag=$IMAGE_TAG" \
            -var="database_url=${{ secrets.DATABASE_URL }}" \
            -var="direct_database_url=${{ secrets.DIRECT_DATABASE_URL }}" \
            -var="nextauth_url=${{ secrets.NEXTAUTH_URL }}" \
            -var="nextauth_secret=${{ secrets.NEXTAUTH_SECRET }}" \
            -var="keycloak_id=${{ secrets.KEYCLOAK_ID }}" \
            -var="keycloak_secret=${{ secrets.KEYCLOAK_SECRET }}" \
            -var="keycloak_issuer=${{ secrets.KEYCLOAK_ISSUER }}" \
            -var="docuseal_api_key=${{ secrets.DOCUSEAL_API_KEY }}" \
            -var="docuseal_url=${{ secrets.DOCUSEAL_URL }}"

      - name: Get Deployment Outputs
        id: output
        working-directory: ./terraform
        run: |
          CLOUDFRONT_URL=$(terraform output -raw cloudfront_url)
          LAMBDA_URL=$(terraform output -raw lambda_function_url)
          ECR_REPO=$(terraform output -raw ecr_repository_url)
          
          echo "cloudfront_url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
          echo "lambda_url=$LAMBDA_URL" >> $GITHUB_OUTPUT
          echo "ecr_repo=$ECR_REPO" >> $GITHUB_OUTPUT
          
          echo "### Deployment Successful! ğŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront URL:** $CLOUDFRONT_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Lambda Function URL:** $LAMBDA_URL" >> $GITHUB_STEP_SUMMARY
          echo "**ECR Repository:** $ECR_REPO" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully"
          echo "ğŸŒ Application URL: ${{ steps.output.outputs.cloudfront_url }}"
          echo "âš¡ Lambda URL: ${{ steps.output.outputs.lambda_url }}"
          echo "ğŸ“¦ Image Tag: ${{ github.sha }}"
