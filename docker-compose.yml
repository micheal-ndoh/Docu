services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres-nextjs:5432/nextjs_db
      - DIRECT_DATABASE_URL=postgresql://postgres:postgres@postgres-nextjs:5432/nextjs_db
    env_file:
      - .env
    stdin_open: true
    tty: true
    depends_on:
      postgres-nextjs:
        condition: service_healthy
    command: sh -c "rm -rf .next && npx prisma migrate dev && npm run dev"

  postgres-nextjs:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextjs_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: